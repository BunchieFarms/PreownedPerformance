<div id="mainCarousel">
  <mdb-carousel class="carousel slide" [animation]="'slide'" [interval]="'3000'">
    <mdb-carousel-item>
      <div class="view w-100">
        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(68).jpg" alt="First slide">
        <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">Ford 8.8 Rear End, 4.10 Gears</h3>
        <p>$300</p>
        <p>Leland, NC</p>
      </div>
    </mdb-carousel-item>
    <mdb-carousel-item>
      <div class="view w-100">
        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(6).jpg" alt="Second slide">
        <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">5.3 Ported Polished Heads</h3>
        <p>$750</p>
        <p>Jacksonville, NC</p>
      </div>
    </mdb-carousel-item>
    <mdb-carousel-item>
      <div class="view w-100">
        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(9).jpg" alt="Third slide">
        <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">F-250 Helper Bags</h3>
        <p>$1200</p>
        <p>Conway, SC</p>
      </div>
    </mdb-carousel-item>
  </mdb-carousel>
</div>

<div class="searchBar">
  <h3>Search for whatever your broke ass desires</h3>
  <input type="text" placeholder="Wheels, s14 drift knuckles, foxbody shell, ej25 heads">
</div>

<div class="buttons">
    <button mdbBtn type="button" color="info" mdbWavesEffect>Search Local</button>
    <button mdbBtn type="button" color="info" mdbWavesEffect>Search Nationwide</button>
  </div>
